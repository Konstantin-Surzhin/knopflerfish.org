{
    "package": {
        "name": "KnopflerfishBuild",
        "repo": "@BRANCH@-snapshot",
        "subject": "knopflerfish",
        "licenses": ["BSD 3-Clause"],
        "vcs_url": "https://github.com/knopflerfish/knopflerfish.org.git"
    },

    "version": {
        "name": "@VERSION@",
        "desc": "Knopflerfish @BUILD_KIND@",
        "released": "@DATE@"
    },

    "files":
        [
        {"includePattern": "out/distrib_@VERSION@/(knopflerfish_osgi.*)", "uploadPattern": "$1"},
        {"includePattern": "out/distrib_@VERSION@/(maven2.*)", "uploadPattern": "$1"},
        {"includePattern": "out/distrib_@VERSION@/osgi/(example_jars/*)", "uploadPattern": "$1"},
        {"includePattern": "out/distrib_@VERSION@/osgi/(jars/*)", "uploadPattern": "$1",
         "matrixParams": {"override": 1 }},
        {"includePattern": "out/distrib_@VERSION@/osgi/jars/index.xml", "uploadPattern": "jars/index-@VERSION@.xml"}
        ],

    "publish": true
}
